<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- Navbar -->
    <header id="header" data-btn-text="Cerrar Sesión" data-btn-ahref="login.html">
        <script src="js/components/header.js"></script>
    </header>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">

        <div class="card shadow-sm p-4" style="width: 100%; max-width: 500px;">

            <!-- Título -->
            <h2 class="text-center mb-4"><i class="bi-person-circle"></i> Editar Perfil</h2>

            <!-- Formulario -->
            <form id="formEditarPerfil">

                <!-- Usuario -->
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario"
                        pattern="[A-Za-z][A-Za-z0-9\-]*" minlength="3" maxlength="30" required>
                </div>

                <!-- Correo -->
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" required>
                </div>

                <!-- Contraseña actual -->
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="contrasenaActual" placeholder="Contraseña actual"
                        required>
                </div>

                <!-- Nueva contraseña -->
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                    <input type="password" class="form-control" id="nuevaContrasena" placeholder="Nueva contraseña"
                        minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                </div>

                <!-- Confirmar nueva contraseña -->
                <div class="mb-4 input-group">
                    <span class="input-group-text"><i class="bi bi-check2-square"></i></span>
                    <input type="password" class="form-control" id="confirmarNuevaContrasena"
                        placeholder="Confirmar nueva contraseña" minlength="6">
                </div>

                <!-- Botón -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-color btn-lg">Guardar Cambios</button>
                </div>

            </form>

        </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="mt-auto">
        <script src="js/components/footer.js"></script>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils/validarUsuario.js"></script>

</body>

</html>
