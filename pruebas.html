<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <!-- Tailwind + daisyUI (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="min-h-screen">

  <div class="hero min-h-screen" style="background-image: url('img/ytkkbowirm061.jpg');">
    <div class="hero-overlay bg-black/50"></div>

    <div class="hero-content text-neutral-content">
      <div class="card w-full max-w-md bg-base-100/90 text-base-content shadow-lg">
        <div class="card-body">
          <h1 class="text-3xl font-bold text-center">Crear cuenta</h1>

          <form id="registerForm" action="POST_A_TU_ENDPOINT" method="post" class="space-y-3">
            <!-- Usuario -->
            <label class="form-control">
              <div class="label"><span class="label-text">Usuario</span></div>
              <input type="text" name="username" placeholder="Tu usuario"
                     class="input input-bordered" minlength="3" required />
            </label>

            <!-- Email -->
            <label class="form-control">
              <div class="label"><span class="label-text">Email</span></div>
              <input type="email" name="email" placeholder="tucorreo@ejemplo.com"
                     class="input input-bordered" required />
            </label>

            <!-- Contrase√±a -->
            <label class="form-control">
              <div class="label"><span class="label-text">Contrase√±a</span></div>
              <div class="join w-full">
                <input type="password" id="password" name="password"
                       class="input input-bordered join-item w-full"
                       placeholder="M√≠nimo 6 caracteres" minlength="6" required />
                <button type="button" id="togglePass"
                        class="btn join-item">üëÅÔ∏è</button>
              </div>
            </label>

            <!-- Repetir contrase√±a -->
            <label class="form-control">
              <div class="label"><span class="label-text">Repite la contrase√±a</span></div>
              <input type="password" id="password2" name="password2"
                     class="input input-bordered" minlength="6" required />
            </label>

            <!-- T√©rminos -->
            <label class="label cursor-pointer justify-start gap-3">
              <input type="checkbox" class="checkbox" id="terms" required />
              <span class="label-text">Acepto los <a href="#" class="link">t√©rminos y condiciones</a></span>
            </label>

            <!-- Error simple (cliente) -->
            <p id="errorMsg" class="text-error text-sm hidden">Las contrase√±as no coinciden.</p>

            <!-- Bot√≥n -->
            <div class="card-actions mt-2">
              <button class="btn btn-primary w-full" type="submit">Registrarme</button>
            </div>
          </form>

          <p class="text-center text-sm mt-2">
            ¬øYa tienes cuenta?
            <a href="login.html" class="link link-primary">Inicia sesi√≥n</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mostrar/ocultar contrase√±a
    const toggleBtn = document.getElementById('togglePass');
    const pass = document.getElementById('password');
    toggleBtn.addEventListener('click', () => {
      pass.type = pass.type === 'password' ? 'text' : 'password';
    });

    // Validaci√≥n simple de confirmaci√≥n
    const form = document.getElementById('registerForm');
    const pass2 = document.getElementById('password2');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', (e) => {
      if (pass.value !== pass2.value) {
        e.preventDefault();
        errorMsg.classList.remove('hidden');
        pass2.focus();
      }
    });
  </script>
</body>
</html>
