<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header id="header" data-btn-text="Registrarse" data-btn-ahref="register.html">
    <script src="js/components/header.js"></script>
  </header>

  <!-- Hero -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center"
    style="background-image: url('assets/img/fondo/pasteleriaoutside.jpg'); background-size: cover; background-position: center;">

    <div class="bg-dark bg-opacity-50 p-5 rounded text-white w-100" style="max-width: 400px;">

      <!-- Formulario -->
      <form>
        <!-- Usuario -->
        <div class="mb-3">
          <label for="user" class="form-label">Usuario</label>
          <input type="user" class="form-control" id="usuario" placeholder="Usuario">
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
        </div>

        <!-- Botón -->
        <div class="d-grid">
          <button id="btnLogin" type="submit" class="btn btn-color btn-outline">Iniciar sesión</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer" class="mt-auto">
    <script src="js/components/footer.js"></script>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils/validarUsuario.js"></script>
</body>

</html>
