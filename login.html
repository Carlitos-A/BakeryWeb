<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header id="header" data-btn-text="Registrarse" data-btn-ahref="register.html">
    <script src="js/components/header.js"></script>
  </header>

  <!-- Hero -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center"
    style="background-image: url('assets/img/fondo/pasteleriaoutside.jpg'); background-size: cover; background-position: center;">

    <div class="bg-dark bg-opacity-75 p-5 rounded text-white w-100" style="max-width: 400px;">
      <!-- Título -->
      <h1 class="mb-4 text-center">Iniciar sesión</h1>

      <!-- Formulario -->
      <form>
        <!-- Correo -->
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="mail@site.com" required>
          <div class="form-text">Introduzca un correo válido</div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
          <div class="form-text">
            Debe contener más de 6 caracteres, incluyendo:<br>
            • Al menos un número<br>
            • Al menos una letra minúscula<br>
            • Al menos una letra mayúscula
          </div>
        </div>

        <!-- Botón -->
        <div class="d-grid">
          <button id="btnLogin" type="submit" class="btn btn-light btn-outline-dark">Iniciar sesión</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer" class="mt-auto">
    <script src="js/components/footer.js"></script>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils/login.js"></script>
</body>

</html>
