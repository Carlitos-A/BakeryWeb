<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div id="header"></div>
    </header>

    <main class="container my-5">
        <h1 class="mb-4">Mi Carrito</h1>

        <!-- AÃ±adir productos -->

        <section class="relative h-full">
            <div class="container">
                <div id="producto" class="row"></div>
            </div>
        </section>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <h4>Total: $<span id="total">135000</span></h4>
            <button id="vaciar-carrito" class="btn btn-danger">Vaciar Carrito</button>
            <button id="comprar" class="btn btn-success">Comprar</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div id="footer"></div>
    </footer>

    <!-- Scripts -->
    <script src="js/components/header.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/utils/carrito.js"></script>
    <script src="js/utils/validarUsuario.js"></script>
</body>

</html>
