<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <header id="header" data-btn-text="Iniciar Sesión" data-btn-ahref="login.html">
    <script src="js/components/header.js"></script>
  </header>

  <!-- Hero -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center"
    style="background-image: url('assets/img/fondo/pasteleriaoutside.jpg'); background-size: cover; background-position: center;">

    <div class="bg-dark bg-opacity-75 p-5 rounded text-white w-100" style="max-width: 450px;">

      <!-- Título -->
      <h1 class="mb-4 text-center">Registro</h1>

      <!-- Formulario -->
      <form>

        <!-- Nombre de usuario -->
        <div class="mb-3">
          <label for="usuario" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="usuario" required
            placeholder="Nombre de usuario" pattern="[A-Za-z][A-Za-z0-9\-]*"
            minlength="3" maxlength="30" title="Solo letras, números o guión">
          <div class="form-text">Debe tener entre 3 y 30 caracteres. Solo letras, números o guión.</div>
        </div>

        <!-- Correo -->
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="mail@site.com" required>
          <div class="form-text">Introduzca un correo válido</div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" placeholder="Contraseña"
            minlength="6"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
            title="Debe contener más de 6 caracteres, incluyendo número, mayúscula y minúscula"
            required>
          <div class="form-text">
            Debe contener más de 6 caracteres, incluyendo:<br>
            • Al menos un número<br>
            • Una letra minúscula<br>
            • Una letra mayúscula
          </div>
        </div>

        <!-- Confirmar contraseña -->
        <div class="mb-4">
          <label for="confirmarcontrasena" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmarcontrasena"
            placeholder="Confirmar contraseña" minlength="6" required>
          <div class="form-text text-danger d-none" id="confirm-password-hint">
            Las contraseñas no coinciden.
          </div>
        </div>

        <!-- Botón -->
        <div class="d-grid">
          <button id="btnRegister" type="submit" class="btn btn-light btn-outline-dark">Registrarse</button>
        </div>

      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer" class="mt-auto">
    <script src="js/components/footer.js"></script>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils/register.js"></script>
</body>

</html>
